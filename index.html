<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-10/12 mx-auto py-8">
        <section class="flex justify-between items-center">
            <h1 class="text-4xl font-medium">ReTro</h1>
            <div class="flex justify-between items-center space-x-12">
                <div class="tooltip tooltip-bottom border-2 border-gray-400 px-2 py-2 rounded-full" data-tip="Home">
                    <img src="images/home.png" alt="">
                </div>
                <div class="tooltip tooltip-bottom border-2 border-gray-400 px-2 py-2 rounded-full" data-tip="Edit">
                    <img src="images/edit.png" alt="">
                </div>
                <div class="tooltip tooltip-bottom border-2 border-gray-400 px-2 py-2 rounded-full" data-tip="Add">
                    <img class="w-5" src="images/add.png" alt="">
                </div>
                <div class="tooltip tooltip-bottom border-2 border-gray-400 px-2 py-2 rounded-full" data-tip="Flag">
                    <img class="w-5" src="images/flag.png" alt="">
                </div>
                <div>
                    <button class="bg-[#797DFC] px-9 py-3 text-white font-medium rounded-3xl">Sign In</button>
                </div>
            </div>
        </section>
        <section></section>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
